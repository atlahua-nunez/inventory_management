<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
        <!-- Load Bootstrap-Flask CSS here -->
        {{ bootstrap.load_css }}
        <!-- Link to the styles.css here to apply styling to all the child templates.-->
        <link rel="stylesheet" href="{{ url_for('static',filename=styles.css)}}">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand">Inventory</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('add') }}" class="nav-link">Add Product</a>
                    </li>
                    <li>
                        <a href="{{ url_for('import_csv') }}" class="nav-link">Import CSV</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
